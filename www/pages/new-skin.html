<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Skin</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <label>Skin Type</label>
                <select id="skinType" class="form-control">
                  <option value="rpgmaker">Rpg Maker</option>
                </select>
                <p class="help-block">Select the type of the Skin that you want to use.</p>
              </div>

              <button id="new-skin-continue-btn" type="button" class="btn btn-save">Continue</button>
              <button id="new-skin-cancel-btn" type="button" class="btn btn-default">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  $('#new-skin-continue-btn').on('click', function(){
    STUDIO.continueNewSkin();
  });
  $('#new-skin-cancel-btn').on('click', function(){
    STUDIO.openWindow('skins');
  });
});
</script>
