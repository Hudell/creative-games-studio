<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">New Map</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Name</label>
        <input class="form-control" type="text" placeholder="Name" id="new-tche-map-name">
      </div>

      <div class="form-group">
        <label class="translation-span">Width</label>
        <input class="form-control" type="number" placeholder="Width" id="new-tche-map-width" min="1">
      </div>

      <div class="form-group">
        <label class="translation-span">Height</label>
        <input class="form-control" type="number" placeholder="Height" id="new-tche-map-height" min="1">
      </div>

      <div class="form-group">
        <label class="translation-span">Tile Width</label>
        <input class="form-control" type="number" placeholder="Tile Width" id="new-tche-map-tile-width" min="1">
      </div>

      <div class="form-group">
        <label class="translation-span">Tile Height</label>
        <input class="form-control" type="number" placeholder="Tile Height" id="new-tche-map-tile-height" min="1">
      </div>

      <button id="new-tche-map-save" type="button" class="btn btn-primary translation-span">OK</button>
      <button id="new-tche-map-cancel" type="button" class="btn btn-default translation-span">Go Back</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#new-tche-map-save').on('click', function(){
    STUDIO.saveNewTcheMap();
  });

  $('#new-tche-map-cancel').on('click', function(){
    STUDIO.MapEditor.createNewMap();
  });

  $('#new-tche-map-width').val(20);
  $('#new-tche-map-height').val(20);
  $('#new-tche-map-tile-width').val(32);
  $('#new-tche-map-tile-height').val(32);
});
</script>
