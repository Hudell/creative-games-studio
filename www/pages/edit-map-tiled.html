<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Modify Tiled Map</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Name" id="edit-tiled-map-name" disabled>
              </div>

              <div>
                To modify the map data, download and use the <a href="http://mapeditor.org" target="_blank">Tiled Map Editor</a>.
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          Objects
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="map-objects-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Object / Character</th>
                <th>Sprite</th>
                <th>X</th>
                <th>Y</th>
                <th>Width</th>
                <th>Height</th>

                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <!-- <button id="edit-tiled-map-save" type="button" class="btn btn-primary">OK</button> -->
              <button id="edit-tiled-map-cancel" type="button" class="btn btn-default">Go Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<script type="text/javascript">
$(function(){
  $('#maps-btn').addClass('active');

  $('#edit-tiled-map-save').on('click', function(event){
    event.preventDefault();
    TCHE.saveOldTiledMap();
  });

  $('#edit-tiled-map-cancel').on('click', function(event){
    event.preventDefault();
    TCHE.openWindow('maps');
  });
});
</script>
