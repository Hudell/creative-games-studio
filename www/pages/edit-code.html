<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Code</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="">
            <form role="form">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Name</label>
                  <input class="form-control" type="text" placeholder="Name" id="edit-code-name">
                </div>

                <div class="row">
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        Code
                      </div>

                      <div class="table-responsive">
                        <select multiple class="form-control game-code-list" id="edit-code-list">
                            <option></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <button id="edit-code-add-btn" type="button" class="btn btn-primary">Add</button>
                <button id="edit-code-modify-btn" type="button" class="btn btn-default">Modify</button>
                <button id="edit-code-remove-btn" type="button" class="btn btn-default">Remove</button>
                <p></p>
                <hr>
                <p></p>

                <button id="edit-code-save-btn" type="button" class="btn btn-info">Save</button>
                <button id="edit-code-cancel-btn" type="button" class="btn btn-default">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  $('#code-btn').addClass('active');
  $('#edit-code-save-btn').on('click', function(){
    TCHE.saveNewCode();
  });
  $('#edit-code-cancel-btn').on('click', function(){
    TCHE.openWindow('code');
  });

  $('#edit-code-add-btn').on('click', function(event){
    event.preventDefault();
    TCHE.showCodeOptions();
  });

  $('#edit-code-remove-btn').on('click', function(event){
    event.preventDefault();
    TCHE.removeSelectedCodeCommand();
  });

  $('#edit-code-list').on('dblclick', function(event){
    TCHE.showCodeOptions();
  });
});
</script>
