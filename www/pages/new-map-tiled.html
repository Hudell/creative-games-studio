<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Tiled Map</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Name" id="new-tiled-map-name">
              </div>

              <button id="new-tiled-map-save" type="button" class="btn btn-primary">OK</button>
              <button id="new-tiled-map-cancel" type="button" class="btn btn-default">Go Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  $('#maps-btn').addClass('active');

  $('#new-tiled-map-save').on('click', function(){
    TCHE.saveNewTiledMap();
  });

  $('#new-tiled-map-cancel').on('click', function(){
    TCHE.openWindow('new-map');
  });
});
</script>
