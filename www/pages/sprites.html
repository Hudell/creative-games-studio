<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Sprites</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="input-group custom-search-form">
      <input type="text" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>

<nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
  <ul class="nav navbar-top-links navbar-left">
    <li class="">
      <a id="new-sprite-btn" href="#">
        <i class="fa fa-file-o fa-fw"></i> New Sprite
      </a>
    </li>
  </ul>

  <ul class="nav navbar-top-links navbar-left">
    <li class="">
      <a id="import-sprite-btn" href="#">
        <i class="fa fa-folder fa-fw"></i> Import Sprite
      </a>
    </li>
  </ul>
</nav>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>


<!-- /.row -->
<div class="row">
  <div class="col-lg-12">  
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="sprites-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>
                  Type
                </th>
                <th>
                  Image
                </th>
                <th>
                  Width
                </th>
                <th>
                  Height
                </th>
                <th>
                  Index
                </th>
                <th>
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  TCHE.loadSprites();
  $('#new-sprite-btn').on('click', function(event) { TCHE.eventOpenWindow(event, 'new-sprite'); });
  $('#import-sprite-btn').on('click', function(event) { TCHE.eventOpenWindow(event, 'import-sprite'); });

  $('.sprites-delete').on('click', function(event) {
    var spriteName = event.currentTarget.dataset.elementId;

    TCHE.removeSprite(spriteName);
    TCHE.openWindow('sprites');
  });

  $('.sprites-view').on('click', function(event) {
    var spriteName = event.currentTarget.dataset.elementId;

    TCHE.viewSpriteImage(spriteName);
  });

});
</script>
