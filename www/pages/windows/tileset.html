<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tileset</title>
</head>
<body style="margin: 0; background-image: url('../../mapEditor/assets/sprites/transparent.png');">
  <div class="map-editor-tileset">
    
  </div>

  <script src="../../external/jquery/jquery.js"></script>
  <script src="../../external/jquery/jquery.maphighlight.min.js"></script>

  <script type="text/javascript">
    var diffWidth = false;
    var diffHeight = false;
    var mainWin;
    var clickedColumn = false;
    var clickedRow = false;

    function setup(main, win, filePath, tileWidth, tileHeight, columns, rows) {
      mainWin = main;
      loadTileset(filePath, tileWidth, tileHeight, columns, rows);
      $('img').on('load', function(){
        updateWindowSize(win);
        win.focus();
      });
    }

    function loadTileset(filePath, tileWidth, tileHeight, columns, rows) {
      var imagemap = "<map name='tileset-map'>";
      for (var r = 0; r < rows; r++) {
        for (var c = 0; c < columns; c++) {
          var x = c * tileWidth;
          var y = r * tileHeight;

          imagemap += "<area shape='rect' coords='" + x + ',' + y + ',' + (x + tileWidth) + ',' + (y + tileHeight) + "' href='#' class='tileset-map-area' data-column='" + c + "' data-row='" + r + "'>";
        }
      }

      imagemap += "</map>";

      $('.map-editor-tileset').html('<img src="' + filePath +'" usemap="#tileset-map"/>' + imagemap);
      $('img[usemap]').maphilight();

      $('.tileset-map-area').on('click', function(event) {
        event.preventDefault();

        var data = event.currentTarget.dataset;
        pickTile(data.column, data.row);
      });
    }

    function pickTile(column, row) {
      clickedColumn = column;
      clickedRow = row;
    }

    function updateWindowSize(win) {
      if (diffWidth === false) {
        diffWidth = win.width - window.innerWidth;
      }
      if (diffHeight === false) {
        diffHeight = win.height - window.innerHeight;
      }

      var maxWidth = screen.width - diffWidth;
      var maxHeight = screen.height - diffHeight;

      //A tileset window on the whole screen by default is no good either
      maxHeight -= 100;
      maxWidth -= 200;

      var zoom = Math.pow(1.2, win.zoomLevel);

      var height = Math.ceil($('img').height() * zoom);
      var width = Math.ceil($('img').width() * zoom);

      if (height > maxHeight) {
        height = maxHeight;
      }

      if (width > maxWidth) {
        width = maxWidth;
      }

      win.resizeTo(width + diffWidth, height + diffHeight);

      return { height : height, width : width, zoom : zoom, zoomLevel : win.zoomLevel, diffX : diffWidth, diffY : diffHeight };
    }
  </script>

</body>
</html>
