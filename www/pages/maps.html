<script type="text/javascript">
$(function(){
  STUDIO.loadMaps();

  $('#import-map-btn').on('click', function(event) { STUDIO.eventOpenWindow(event, 'import-map'); });

  $('.maps-row').on('click', function(event) {
    var mapName = event.currentTarget.dataset.elementId;

    STUDIO.editMap(mapName);
  });
});
</script>
