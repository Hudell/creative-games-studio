<div class="row">

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="maps-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>
                  Type

<script type="text/javascript">
$(function(){
  TCHE.loadMaps();
  $('#new-map-btn').on('click', function(event) { TCHE.eventOpenWindow(event, 'new-map'); });
  $('#import-map-btn').on('click', function(event) { TCHE.eventOpenWindow(event, 'import-map'); });

  $('.maps-delete').on('click', function(event) {
    event.preventDefault();
    var mapName = event.currentTarget.dataset.elementId;

    TCHE.removeMap(mapName);
    TCHE.openWindow('maps');
  });

  $('.maps-edit').on('click', function(event) {
    event.preventDefault();
    var mapName = event.currentTarget.dataset.elementId;

    TCHE.editMap(mapName);
  });

  $('.maps-view').on('click', function(event) {
    event.preventDefault();
    var mapName = event.currentTarget.dataset.elementId;

    TCHE.viewMapImage(mapName);
  });

});
</script>
