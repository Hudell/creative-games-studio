<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Object Type</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="">
            <form role="form">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Name</label>
                  <input class="form-control" type="text" placeholder="Name" id="edit-object-name" disabled>
                </div>

                <div class="form-group">
                  <label>Event</label>
                  <select id="edit-object-event" class="form-control">
                  </select>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        Code
                      </div>

                      <div class="table-responsive">
                        <select multiple class="form-control game-code-list" id="edit-object-list">
                          <option></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <button id="edit-object-add-btn" type="button" class="btn btn-primary">Add Command</button>
                <button id="edit-object-modify-btn" type="button" class="btn btn-default">Modify Command</button>
                <button id="edit-object-remove-btn" type="button" class="btn btn-default">Remove Command</button>
                <p></p>
                <hr>
                <p></p>

                <button id="edit-object-save-btn" type="button" class="btn btn-save">Save</button>
                <button id="edit-object-delete" type="button" class="btn btn-danger">Remove Object Type</button>
                <button id="edit-object-cancel-btn" type="button" class="btn btn-default">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$(function(){
  $('#edit-object-save-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.ObjectManager.saveObject();
  });
  $('#edit-object-delete').on('click', function(){
    event.preventDefault();
    STUDIO.ObjectManager.removeCurrentObject();
    STUDIO.DatabaseManager.openWindow('objects', 'objects');
  });
  $('#edit-object-cancel-btn').on('click', function(){
    event.preventDefault();
    STUDIO.DatabaseManager.openWindow('objects', 'objects');
  });

  $('#edit-object-add-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.ObjectManager.showObjectOptions();
  });

  $('#edit-object-remove-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.ObjectManager.removeSelectedObjectCommand();
  });

  $('#edit-object-modify-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.ObjectManager.modifySelectedObjectCommand();
  });

  $('#edit-object-list').on('dblclick', function(event){
    STUDIO.ObjectManager.showObjectOptions();
  });

  $('#edit-object-list').on('keydown', function(event){
    if (event.keyCode == 8 || event.keyCode == 46) {
      STUDIO.ObjectManager.removeSelectedObjectCommand();
    } else if (event.keyCode == 32) {
      STUDIO.ObjectManager.modifySelectedObjectCommand();
    }
  });

  $('#edit-object-event').on('change', function(){
    STUDIO.ObjectManager.refreshObjectSelectList();
  });

});
</script>
