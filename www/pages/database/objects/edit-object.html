<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">Edit Object Type</h1>
    </div>
</div>

<div class="row">
  <div class="">
    <form role="form">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="translation-span">Name</label>
          <input class="form-control translation-placeholder" type="text" placeholder="Name" id="edit-object-name" disabled>
        </div>

        <div class="form-group">
          <label class="translation-span">Property</label>
          <select id="edit-object-property" class="form-control">
          </select>
        </div>

        <div id="event-changer" class="hidden property-changer">
          <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading translation-span">Code</div>

                <div class="table-responsive">
                  <select multiple class="form-control game-code-list" id="edit-object-event-value">
                    <option></option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <button id="edit-object-add-btn" type="button" class="btn btn-primary translation-span">Add Command</button>
          <button id="edit-object-modify-btn" type="button" class="btn btn-default translation-span">Modify Command</button>
          <button id="edit-object-remove-btn" type="button" class="btn btn-default translation-span">Remove Command</button>
        </div>

        <div id="string-changer" class="hidden property-changer">
          <label class="translation-span">Value</label>
          <input class="form-control" type="text" id="edit-object-string-value">
        </div>

        <div id="number-changer" class="hidden property-changer">
          <label class="translation-span">Value</label>
          <input class="form-control" type="number" id="edit-object-number-value">
        </div>

        <div id="sprite-changer" class="hidden property-changer">
          <label class="translation-span">Sprite</label>
          
        </div>

        <div id="invalid-property" class="hidden property-changer">
          <label class="translation-span">Invalid Property</label>
        </div>

        <p></p>
        <button id="clear-property-btn" type="button" class="btn btn-default property-changer hidden translation-span">Clear Property</button>
        <button id="remove-property-btn" type="button" class="btn btn-default property-changer hidden translation-span">Remove Property</button>
        <button id="new-property-btn" type="button" class="btn btn-default translation-span">New Property</button>

        <hr>
        <p></p>

        <button id="edit-object-save-btn" type="button" class="btn btn-save translation-span">Save</button>
        <button id="edit-object-delete" type="button" class="btn btn-danger translation-span">Remove Object Type</button>
        <button id="edit-object-cancel-btn" type="button" class="btn btn-default translation-span">Close</button>
      </div>
    </form>
  </div>
</div>

<br/>


<script type="text/javascript">
$(function(){
  $('#edit-object-save-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.ObjectManager.saveObject();
  });
  $('#edit-object-delete').on('click', function(){
    event.preventDefault();
    STUDIO.ObjectManager.removeCurrentObject();
    STUDIO.DatabaseManager.openWindow('objects', 'objects');
  });
  $('#edit-object-cancel-btn').on('click', function(){
    event.preventDefault();
    STUDIO.DatabaseManager.openWindow('objects', 'objects');
  });

  $('#edit-object-property').on('change', function(){
    STUDIO.ObjectManager.changeProperty();
    // STUDIO.ObjectManager.refreshObjectSelectList();
  });

  STUDIO.ObjectManager.attachCodeEditionEvents();
});
</script>
