<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">New Object Type</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">

      <div class="form-group">
        <label class="translation-span">Name</label>
        <input class="form-control" type="text" placeholder="Name" id="new-object-name">
      </div>

      <div class="form-group">
        <label class="translation-span">Type</label>
        <select id="objectType" class="form-control">
          <option class="translation-span" value="Object">Object</option>
          <option class="translation-span" value="Creature">Creature</option>
          <option class="translation-span" value="NPC">NPC</option>
          <option class="translation-span" value="Enemy">Enemy</option>
          <option class="translation-span" value="Player">Player</option>
        </select>
        <p class="help-block translation-span">Select the type of the Object that you want to create.</p>
      </div>

      <button id="new-object-continue-btn" type="button" class="btn btn-primary translation-span">Continue</button>
      <button id="new-object-cancel-btn" type="button" class="btn btn-default translation-span">Cancel</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  STUDIO.ObjectManager.fillObjectTypes('objectType');

  $('#new-object-continue-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.ObjectManager.continueNewObject();
  });
  $('#new-object-cancel-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.DatabaseManager.openWindow('objects', 'objects');
  });
});
</script>
