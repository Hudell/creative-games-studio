<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">Import RPG Maker Skin</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Image</label>
        <input type="file" id="import-rpgmaker-skin-image">
        <p class="help-block translation-span">Select the RPG Maker Skin to import.</p>
      </div>

      <div class="form-group preview-image" id="import-rpgmaker-skin-image-preview">
      </div>

      <div class="form-group">
        <label class="translation-span">New Name</label>
        <input class="form-control" type="text" placeholder="New Image File Name" id="import-rpgmaker-skin-new-name">
        <p class="help-block translation-span">The path and name where the image file will be saved.</p>
      </div>

      <div class="form-group">
        <label class="translation-span">Skin Name</label>
        <input class="form-control" type="text" placeholder="Name" id="import-rpgmaker-skin-name">
        <p class="help-block translation-span">If you type a name here, the skin will be registered with it.</p>
      </div>

      <button id="import-rpgmaker-skin-save" type="button" class="btn btn-primary translation-span">OK</button>
      <button id="import-rpgmaker-skin-cancel" type="button" class="btn btn-default translation-span">Go Back</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#skins-btn').addClass('active');

  $('#import-rpgmaker-skin-image').on('change', function(){
    STUDIO.onChooseRpgMakerSkinToImport($('#import-rpgmaker-skin-image').val());
  });

  $('#import-rpgmaker-skin-save').on('click', function(){
    STUDIO.importRpgMakerSkin();
  });

  $('#import-rpgmaker-skin-cancel').on('click', function(){
    STUDIO.DatabaseManager.openWindow('skins', 'import-skin');
  });
});
</script>
