<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">New RPG Maker Skin</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Image</label>
        <input type="file" id="new-rpgmaker-skin-image">
        <p class="help-block translation-span">Select the RPG Maker Skin to use.</p>
      </div>

      <div class="form-group preview-image" id="new-rpgmaker-skin-image-preview">
      </div>

      <div class="form-group">
        <label class="translation-span">Name</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="new-rpgmaker-skin-name">
      </div>

      <button id="new-rpgmaker-skin-save" type="button" class="btn btn-primary translation-span">OK</button>
      <button id="new-rpgmaker-skin-cancel" type="button" class="btn btn-default translation-span">Go Back</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#skins-btn').addClass('active');

  $('#new-rpgmaker-skin-image').on('change', function(){
    STUDIO.onChooseRpgMakerSkin($('#new-rpgmaker-skin-image').val());
  });

  $('#new-rpgmaker-skin-save').on('click', function(){
    STUDIO.saveNewRpgMakerSkin();
  });

  $('#new-rpgmaker-skin-cancel').on('click', function(){
    STUDIO.DatabaseManager.openWindow('skins', 'new-skin');
  });
});
</script>
