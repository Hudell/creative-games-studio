<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">Modify RPG Maker Skin</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Image</label>
        <input type="file" id="edit-rpgmaker-skin-image">
        <p class="help-block translation-span">Select the RPG Maker Skin to use. Leave empty to keep the current image.</p>
      </div>

      <div class="form-group preview-image" id="edit-rpgmaker-skin-image-preview">
      </div>

      <div class="form-group">
        <label class="translation-span">Name</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="edit-rpgmaker-skin-name" disabled>
      </div>

      <button id="edit-rpgmaker-skin-save" type="button" class="btn btn-primary translation-span">OK</button>
      <button id="edit-rpgmaker-skin-delete" type="button" class="btn btn-danger translation-span">Remove Skin</button>
      <button id="edit-rpgmaker-skin-cancel" type="button" class="btn btn-default translation-span">Go Back</button>
    </form>
  </div>
</div>

<br/>


<script type="text/javascript">
$(function(){
  $('#edit-rpgmaker-skin-image').on('change', function(){
    STUDIO.onChooseRpgMakerSkinToEdit($('#edit-rpgmaker-skin-image').val());
  });

  $('#edit-rpgmaker-skin-save').on('click', function(event){
    event.preventDefault();
    STUDIO.saveOldRpgMakerSkin();
  });

  $('#edit-rpgmaker-skin-delete').on('click', function(event){
    event.preventDefault();
    STUDIO.removeCurrentRpgMakerSkin();
    STUDIO.DatabaseManager.openWindow('skins', 'skins');
  });

  $('#edit-rpgmaker-skin-cancel').on('click', function(event){
    event.preventDefault();
    STUDIO.DatabaseManager.openWindow('skins', 'skins');
  });
});
</script>
