<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header translation-span">Skins</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="input-group custom-search-form">
      <input type="text" class="form-control translation-placeholder" placeholder="Search...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>

<nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
  <ul class="nav navbar-top-links navbar-left">
    <li class="">
      <a id="new-skin-btn" href="#">
        <i class="fa fa-file-o fa-fw"></i> <span class="translation-span">New Skin</span>
      </a>
    </li>

    <li class="">
      <a id="import-skin-btn" href="#">
        <i class="fa fa-folder fa-fw"></i> <span class="translation-span">Import Skin</span>
      </a>
    </li>
  </ul>
</nav>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>


<div class="table-responsive">
  <table class="table table-bordered table-striped grid-with-preview-images" id="skins-table">
    <thead>
      <tr>
        <th class="translation-span">Name</th>
        <th class="translation-span">Type</th>
        <th class="translation-span">Image</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>

<br/>

<script type="text/javascript">
$(function(){
  STUDIO.loadSkins();
  $('#new-skin-btn').on('click', function(event) { STUDIO.DatabaseManager.eventOpenWindow(event, 'skins', 'new-skin'); });
  $('#import-skin-btn').on('click', function(event) { STUDIO.DatabaseManager.eventOpenWindow(event, 'skins', 'import-skin'); });

  $('.skins-row').on('click', function(event) {
    event.preventDefault();
    var skinName = event.currentTarget.dataset.elementId;

    STUDIO.editSkin(skinName);
  });
});
</script>
