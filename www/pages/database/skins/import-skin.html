<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">Import Skin</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Skin Type</label>
        <select id="skinType" class="form-control">
          <option class="translation-span" value="rpgmaker">Rpg Maker</option>
        </select>
        <p class="help-block translation-span">Select the type of the Skin that you want to import.</p>
      </div>

      <button id="import-skin-continue-btn" type="button" class="btn btn-primary translation-span">Continue</button>
      <button id="import-skin-cancel-btn" type="button" class="btn btn-default translation-span">Cancel</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#import-skin-continue-btn').on('click', function(){
    STUDIO.continueImportSkin();
  });
  $('#import-skin-cancel-btn').on('click', function(){
    STUDIO.DatabaseManager.openWindow('skins', 'skins');
  });
});
</script>
