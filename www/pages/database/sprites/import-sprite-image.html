<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">Import Image Sprite</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Image</label>
        <input type="file" id="import-image-sprite-image">
        <p class="help-block translation-span">Select the Image to import.</p>
      </div>

      <div class="form-group preview-image" id="import-image-sprite-image-preview">
      </div>

      <div class="form-group">
        <label class="translation-span">New Name</label>
        <input class="form-control translation-placeholder" type="text" placeholder="New Image File Name" id="import-image-sprite-new-name">
        <p class="help-block translation-span">The path and name where the image will be saved.</p>
      </div>

      <div class="form-group">
        <label class="translation-span">Image Width</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Width" disabled id="import-image-sprite-width">
      </div>

      <div class="form-group">
        <label class="translation-span">Image Height</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Height" disabled id="import-image-sprite-height">
      </div>

      <div class="form-group">
        <label class="translation-span">Name of the Sprite</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-image-sprite-name">
        <p class="help-block translation-span">If you specify a name for the sprite, it will automatically be added to the game.</p>
      </div>

      <button id="import-image-sprite-save" type="button" class="btn btn-primary translation-span">OK</button>
      <button id="import-image-sprite-cancel" type="button" class="btn btn-default translation-span">Go Back</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#sprites-btn').addClass('active');

  $('#import-image-sprite-image').on('change', function(){
    STUDIO.onChooseImageSpriteToImport($('#import-image-sprite-image').val());
  });

  $('#import-image-sprite-save').on('click', function(){
    STUDIO.importImageSprite();
  });

  $('#import-image-sprite-cancel').on('click', function(){
    STUDIO.DatabaseManager.openWindow('sprites', 'import-sprite');
  });
});
</script>
