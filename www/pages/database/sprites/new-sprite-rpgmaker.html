<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">New RPG Maker Sprite</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Image</label>
        <input type="file" id="new-rpgmaker-sprite-image">
        <p class="help-block translation-span">Select the RPG Maker Spriteset to use.</p>
      </div>

      <div class="form-group preview-image" id="new-rpgmaker-sprite-image-preview">
      </div>

      <div class="form-group">
        <label class="translation-span">Name</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="new-rpgmaker-sprite-name">
      </div>

      <div class="form-group">
        <label class="translation-span">Image Width</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Width" disabled id="new-rpgmaker-sprite-width">
      </div>

      <div class="form-group">
        <label class="translation-span">Image Height</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Height" disabled id="new-rpgmaker-sprite-height">
      </div>

      <div class="form-group">
        <label class="translation-span">Index</label>

        <div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="new-rpgmaker-sprite-index" id="new-rpgmaker-sprite-index-0" value="0" checked>0
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="new-rpgmaker-sprite-index" id="new-rpgmaker-sprite-index-1" value="1">1
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="new-rpgmaker-sprite-index" id="new-rpgmaker-sprite-index-2" value="2">2
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="new-rpgmaker-sprite-index" id="new-rpgmaker-sprite-index-3" value="3">3
            </label>
          </div>
        </div>
        <div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="new-rpgmaker-sprite-index" id="new-rpgmaker-sprite-index-4" value="4">4
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="new-rpgmaker-sprite-index" id="new-rpgmaker-sprite-index-5" value="5">5
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="new-rpgmaker-sprite-index" id="new-rpgmaker-sprite-index-6" value="6">6
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="new-rpgmaker-sprite-index" id="new-rpgmaker-sprite-index-7" value="7">7
            </label>
          </div>
        </div>
      </div>

      <button id="new-rpgmaker-sprite-save" type="button" class="btn btn-primary translation-span">OK</button>
      <button id="new-rpgmaker-sprite-cancel" type="button" class="btn btn-default translation-span">Go Back</button>
    </form>
  </div>
</div>

<br/>


<script type="text/javascript">
$(function(){
  $('#sprites-btn').addClass('active');

  $('#new-rpgmaker-sprite-image').on('change', function(){
    STUDIO.onChooseRpgMakerSprite($('#new-rpgmaker-sprite-image').val());
  });

  $('#new-rpgmaker-sprite-save').on('click', function(){
    STUDIO.saveNewRpgMakerSprite();
  });

  $('#new-rpgmaker-sprite-cancel').on('click', function(){
    STUDIO.DatabaseManager.openWindow('sprites', 'new-sprite');
  });
});
</script>
