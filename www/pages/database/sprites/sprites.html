<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header translation-span">Sprites</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="input-group custom-search-form">
      <input type="text" class="form-control translation-placeholder" placeholder="Search...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>

<nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
  <ul class="nav navbar-top-links navbar-left">
    <li class="">
      <a id="new-sprite-btn" href="#">
        <i class="fa fa-file-o fa-fw"></i> <span class="translation-span">New Sprite</span>
      </a>
    </li>
    <li class="">
      <a id="import-sprite-btn" href="#">
        <i class="fa fa-folder fa-fw"></i> <span class="translation-span">Import Sprite</span>
      </a>
    </li>
  </ul>
</nav>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>


<div class="table-responsive">
  <table class="table table-bordered table-striped grid-with-preview-images" id="sprites-table">
    <thead>
      <tr>
        <th class="translation-span">Name</th>
        <th class="translation-span">Type</th>
        <th class="translation-span">Image</th>
        <th class="translation-span">Width</th>
        <th class="translation-span">Height</th>
        <th class="translation-span">Index</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>

<br/>


<script type="text/javascript">
$(function(){
  STUDIO.loadSprites();
  $('#new-sprite-btn').on('click', function(event) { STUDIO.DatabaseManager.eventOpenWindow(event, 'sprites', 'new-sprite'); });
  $('#import-sprite-btn').on('click', function(event) { STUDIO.DatabaseManager.eventOpenWindow(event, 'sprites', 'import-sprite'); });

  $('.sprites-row').on('click', function(event) {
    event.preventDefault();
    var spriteName = event.currentTarget.dataset.elementId;

    STUDIO.editSprite(spriteName);
  });
});
</script>
