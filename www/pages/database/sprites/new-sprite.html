<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">New Sprite</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Sprite Type</label>
        <select id="spriteType" class="form-control">
          <!-- <option class="translation-span" value="tche">Tche</option> -->
          <option class="translation-span" value="rpgmaker">Rpg Maker</option>
          <option class="translation-span" value="image">Image</option>
        </select>
        <p class="help-block translation-span">Select the type of the Sprite that you want to use.</p>
      </div>

      <button id="new-sprite-continue-btn" type="button" class="btn btn-primary translation-span">Continue</button>
      <button id="new-sprite-cancel-btn" type="button" class="btn btn-default translation-span">Cancel</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#new-sprite-continue-btn').on('click', function(){
    STUDIO.continueNewSprite();
  });
  $('#new-sprite-cancel-btn').on('click', function(){
    STUDIO.DatabaseManager.openWindow('sprites', 'sprites');
  });
});
</script>
