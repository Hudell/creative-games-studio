<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">Import RPG Maker Sprite</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Image</label>
        <input type="file" id="import-rpgmaker-sprite-image">
        <p class="help-block translation-span">Select the RPG Maker Spriteset to import.</p>
      </div>

      <div class="form-group preview-image" id="import-rpgmaker-sprite-image-preview">
      </div>

      <div class="form-group">
        <label class="translation-span">New Name</label>
        <input class="form-control" type="text" placeholder="New Image File Name" id="import-rpgmaker-sprite-new-name">
        <p class="help-block translation-span">The path and name where the image will be saved.</p>
      </div>

      <div class="form-group">
        <label class="translation-span">Image Width</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Width" disabled id="import-rpgmaker-sprite-width">
      </div>

      <div class="form-group">
        <label class="translation-span">Image Height</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Height" disabled id="import-rpgmaker-sprite-height">
      </div>

      <div class="form-group">
        <label class="translation-span">If you specify names for the sprites below, they will automatically be added to the game.</label>
      </div>

      <div class="form-group">
        <label class="translation-span">Name of Sprite 0</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-rpgmaker-sprite-0">
      </div>

      <div class="form-group">
        <label class="translation-span">Name of Sprite 1</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-rpgmaker-sprite-1">
      </div>

      <div class="form-group">
        <label class="translation-span">Name of Sprite 2</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-rpgmaker-sprite-2">
      </div>

      <div class="form-group">
        <label class="translation-span">Name of Sprite 3</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-rpgmaker-sprite-3">
      </div>

      <div class="form-group">
        <label class="translation-span">Name of Sprite 4</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-rpgmaker-sprite-4">
      </div>

      <div class="form-group">
        <label class="translation-span">Name of Sprite 5</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-rpgmaker-sprite-5">
      </div>

      <div class="form-group">
        <label class="translation-span">Name of Sprite 6</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-rpgmaker-sprite-6">
      </div>

      <div class="form-group">
        <label class="translation-span">Name of Sprite 7</label>
        <input class="form-control translation-placeholder" type="text" placeholder="Name" id="import-rpgmaker-sprite-7">
      </div>

      <button id="import-rpgmaker-sprite-save" type="button" class="btn btn-primary translation-span">OK</button>
      <button id="import-rpgmaker-sprite-cancel" type="button" class="btn btn-default translation-span">Go Back</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#sprites-btn').addClass('active');

  $('#import-rpgmaker-sprite-image').on('change', function(){
    STUDIO.onChooseRpgMakerSpriteToImport($('#import-rpgmaker-sprite-image').val());
  });

  $('#import-rpgmaker-sprite-save').on('click', function(){
    STUDIO.importRpgMakerSprite();
  });

  $('#import-rpgmaker-sprite-cancel').on('click', function(){
    STUDIO.DatabaseManager.openWindow('sprites', 'import-sprite');
  });
});
</script>
