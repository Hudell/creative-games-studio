<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Import Sprite</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label>Sprite Type</label>
        <select id="spriteType" class="form-control">
          <option value="rpgmaker">Rpg Maker</option>
          <option value="image">Image</option>
        </select>
        <p class="help-block">Select the type of the Sprite that you want to import.</p>
      </div>

      <button id="import-sprite-continue-btn" type="button" class="btn btn-primary">Continue</button>
      <button id="import-sprite-cancel-btn" type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#sprites-btn').addClass('active');
  $('#import-sprite-continue-btn').on('click', function(){
    STUDIO.continueImportSprite();
  });
  $('#import-sprite-cancel-btn').on('click', function(){
    STUDIO.DatabaseManager.openWindow('sprites', 'sprites');
  });
});
</script>
