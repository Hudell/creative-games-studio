<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">New Tileset</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label class="translation-span">Image</label>
        <input type="file" id="import-tileset-image">
        <p class="help-block translation-span translation-span">The file will be copied to assets/tilesets.</p>
      </div>

      <div class="form-group">
        <label class="translation-span">Tileset Name</label>
        <input class="form-control" type="text" placeholder="" id="import-tileset-name">
      </div>

      <div class="form-group">
        <label class="translation-span">Tile Type</label>
        <select id="tileType" class="form-control">
          <option class="translation-span" value="tiles">Simple Tiles</option>
          <option class="translation-span" value="rm-auto-tiles-a1">RPG Maker Animated Auto Tiles (A1)</option>
          <option class="translation-span" value="rm-auto-tiles-a2">RPG Maker Auto Tiles (A2) </option>
          <option class="translation-span" value="rm-auto-tiles-a3">RPG Maker Auto Tiles (A3) </option>
          <option class="translation-span" value="rm-auto-tiles-a4">RPG Maker Auto Tiles (A4) </option>
        </select>

        <p class="help-block translation-span">Select the type of tiles in this tileset. If you're unsure, pick Simple Tiles.</p>
      </div>

      <div class="image-preview" id="import-tileset-image-preview">
      </div>

      <div class="form-group">
        <label class="translation-span">Tile Width</label>
        <input class="form-control" type="number" placeholder="0" id="import-tileset-tile-width">
        <p class="help-block translation-span">Leave it at 0 to use this tileset in any map.</p>
      </div>

      <div class="form-group">
        <label class="translation-span">Tile Height</label>
        <input class="form-control" type="number" placeholder="0" id="import-tileset-tile-height">
        <p class="help-block translation-span">Leave it at 0 to use this tileset in any map.</p>
      </div>

      <div class="form-group">
        <label class="translation-span">Tile Spacing</label>
        <input class="form-control" type="number" placeholder="0" id="import-tileset-tile-spacing" min="0">
        <p class="help-block translation-span">The space between tiles on this tileset.</p>
      </div>

      <button id="import-tileset-continue-btn" type="button" class="btn btn-primary translation-span">Continue</button>
      <button id="import-tileset-cancel-btn" type="button" class="btn btn-default translation-span">Cancel</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#import-tileset-continue-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.TilesetManager.continueImportingNewTileset();
  });
  $('#import-tileset-cancel-btn').on('click', function(event){
    event.preventDefault();
    STUDIO.DatabaseManager.openWindow('tilesets', 'tilesets');
  });

  $('#import-tileset-image').on('change', function(){
    STUDIO.TilesetManager.onChangeTilesetImage();
  });
});
</script>
