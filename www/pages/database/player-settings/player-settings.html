<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header translation-span">Player Settings</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <form role="form">
            <div class="form-group">
                <label class="translation-span">Component</label>
                <input type="hidden" id="settings-player-component"></input>
                <button type="button" id="settings-player-component-btn" class="btn btn-info picker translation-span">Choose a Component</button>                
            </div>
            <div class="form-group">
                <label class="translation-span">Sprite</label>
                <select class="form-control" id="settings-player-sprite">
                </select>
            </div>
            <div class="form-group">
                <label class="translation-span">X position</label>
                <input class="form-control" placeholder="0" type="number" id="settings-player-x">
                <p class="help-block translation-span">The map X position where the player will start the game.</p>
            </div>
            <div class="form-group">
                <label class="translation-span">Y position</label>
                <input class="form-control" placeholder="0" type="number" id="settings-player-y">
                <p class="help-block translation-span">The map Y position where the player will start the game.</p>
            </div>
            <div class="form-group">
                <label class="translation-span">Offset X</label>
                <input class="form-control" placeholder="0" type="number" id="settings-player-hitbox-x">
            </div>
            <div class="form-group">
                <label class="translation-span">Offset Y</label>
                <input class="form-control" placeholder="0" type="number" id="settings-player-hitbox-y">
            </div>
            <div class="form-group">
                <label class="translation-span">Width</label>
                <input class="form-control" placeholder="0" type="number" id="settings-player-hitbox-width">
            </div>
            <div class="form-group">
                <label class="translation-span">Height</label>
                <input class="form-control" placeholder="0" type="number" id="settings-player-hitbox-height">
            </div>

            <button id="settings-player-save" type="button" class="btn btn-save translation-span">Save</button>
        </form>
    </div>
</div>

<br/>


<script type="text/javascript">
$(function(){
  $('#settings-player-component-btn').on('click', function(event){
    STUDIO.Picker.pickType('Player', function(typeName){
      $('#settings-player-component').val(typeName);
      if (!!typeName && !!typeName.trim()) {
        $('#settings-player-component-btn').html(typeName);
      } else {
        $('#settings-player-component-btn').html(t("Choose a Component"));
      }
    });
  });

  STUDIO.fillSprites('settings-player-sprite');
  STUDIO.loadPlayerSettings();

  $('#settings-player-save').on('click', function(){
    STUDIO.savePlayerSettings();
  });
});
</script>
