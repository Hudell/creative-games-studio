<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Modify RPG Maker Skin</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <label>Image</label>
                <input type="file" id="edit-rpgmaker-skin-image">
                <p class="help-block">Select the RPG Maker Skin to use. Leave empty to keep the current image.</p>
              </div>

              <div class="form-group preview-image" id="edit-rpgmaker-skin-image-preview">
              </div>

              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Name" id="edit-rpgmaker-skin-name" disabled>
              </div>

              <button id="edit-rpgmaker-skin-save" type="button" class="btn btn-primary">OK</button>
              <button id="edit-rpgmaker-skin-delete" type="button" class="btn btn-danger">Remove Skin</button>
              <button id="edit-rpgmaker-skin-cancel" type="button" class="btn btn-default">Go Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  $('#edit-rpgmaker-skin-image').on('change', function(){
    TCHE.onChooseRpgMakerSkinToEdit($('#edit-rpgmaker-skin-image').val());
  });

  $('#edit-rpgmaker-skin-save').on('click', function(event){
    event.preventDefault();
    TCHE.saveOldRpgMakerSkin();
  });

  $('#edit-rpgmaker-skin-delete').on('click', function(event){
    event.preventDefault();
    TCHE.removeCurrentRpgMakerSkin();
    TCHE.openWindow('skins');
  });

  $('#edit-rpgmaker-skin-cancel').on('click', function(event){
    event.preventDefault();
    TCHE.openWindow('skins');
  });
});
</script>
