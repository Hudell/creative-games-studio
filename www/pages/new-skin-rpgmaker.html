<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New RPG Maker Skin</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <label>Image</label>
                <input type="file" id="new-rpgmaker-skin-image">
                <p class="help-block">Select the RPG Maker Skin to use.</p>
              </div>

              <div class="form-group preview-image" id="new-rpgmaker-skin-image-preview">
              </div>

              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Name" id="new-rpgmaker-skin-name">
              </div>

              <button id="new-rpgmaker-skin-save" type="button" class="btn btn-primary">OK</button>
              <button id="new-rpgmaker-skin-cancel" type="button" class="btn btn-default">Go Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  $('#skins-btn').addClass('active');

  $('#new-rpgmaker-skin-image').on('change', function(){
    TCHE.onChooseRpgMakerSkin($('#new-rpgmaker-skin-image').val());
  });

  $('#new-rpgmaker-skin-save').on('click', function(){
    TCHE.saveNewRpgMakerSkin();
  });

  $('#new-rpgmaker-skin-cancel').on('click', function(){
    TCHE.openWindow('new-skin');
  });
});
</script>
