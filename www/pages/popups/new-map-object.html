<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="translation-span">Name</label>
          <input class="form-control translation-placeholder" type="text" placeholder="Name" id="map-object-name">
        </div>

        <div class="form-group">
          <label class="translation-span">X</label>
          <input class="form-control" type="number" placeholder="0" id="map-object-x" min="0">
        </div>

        <div class="form-group">
          <label class="translation-span">Y</label>
          <input class="form-control" type="number" placeholder="0" id="map-object-y" min="0">
        </div>

      </div>
      
      <div class="col-lg-6">
        <div class="form-group">
          <label class="translation-span">Type</label>

          <input type="hidden" id="map-object-type"></input>
          <button type="button" id="map-object-type-btn" class="btn btn-info picker translation-span">Choose a Type</button>
        </div>

        <div class="form-group">
          <label class="translation-span">Sprite</label>
          <input type="hidden" id="map-object-sprite"></input>
          <button type="button" id="map-object-sprite-btn" class="btn btn-info picker translation-span">Choose a Sprite</button>
        </div>

        <div class="form-group" id="sprite-thumbnail">

        </div>
      </div>
    </div>
  </div>
</div>
