<div class="form-group">
  <label>Name</label>
  <input class="form-control" type="text" placeholder="Name" id="new-object-name">
</div>

<div class="form-group">
  <label>Type</label>
  <select id="objectType" class="form-control">
  </select>
</div>

<div class="form-group">
  <label>Sprite</label>
  <select id="objectSprite" class="form-control">
  </select>
</div>

<div class="form-group">
  <label>X</label>
  <input class="form-control" type="number" placeholder="" id="new-object-x" min="0">
</div>

<div class="form-group">
  <label>Y</label>
  <input class="form-control" type="number" placeholder="" id="new-object-y" min="0">
</div>
