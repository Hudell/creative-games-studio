<div class="code-command-form">
  <div class="panel panel-default">
    <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label class="translation-span">Map</label>
            <select class="form-control" id="code-command-teleport-map">
              
            </select>
            <p class="help-block translation-span">The map to teleport the player to.</p>
          </div>

          <div class="form-group">
            <label class="translation-span">X position</label>
            <input class="form-control" placeholder="0" type="number" id="code-command-teleport-x">
            <p class="help-block translation-span">The map X position where the player will be teleported to.</p>
          </div>
          <div class="form-group">
            <label class="translation-span">Y position</label>
            <input class="form-control" placeholder="0" type="number" id="code-command-teleport-y">
            <p class="help-block translation-span">The map Y position where the player will be teleported to.</p>
          </div>
        </form>
    </div>
  </div>
</div>
