<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Import RPG Maker Skin</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <label>Image</label>
                <input type="file" id="import-rpgmaker-skin-image">
                <p class="help-block">Select the RPG Maker Skin to import.</p>
              </div>

              <div class="form-group preview-image" id="import-rpgmaker-skin-image-preview">
              </div>

              <div class="form-group">
                <label>New Name</label>
                <input class="form-control" type="text" placeholder="New Image File Name" id="import-rpgmaker-skin-new-name">
                <p class="help-block">The path and name where the image file will be saved.</p>
              </div>

              <div class="form-group">
                <label>Skin Name</label>
                <input class="form-control" type="text" placeholder="Name" id="import-rpgmaker-skin-name">
                <p class="help-block">If you type a name here, the skin will be registered with it.</p>
              </div>

              <button id="import-rpgmaker-skin-save" type="button" class="btn btn-primary">OK</button>
              <button id="import-rpgmaker-skin-cancel" type="button" class="btn btn-default">Go Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  $('#skins-btn').addClass('active');

  $('#import-rpgmaker-skin-image').on('change', function(){
    TCHE.onChooseRpgMakerSkinToImport($('#import-rpgmaker-skin-image').val());
  });

  $('#import-rpgmaker-skin-save').on('click', function(){
    TCHE.importRpgMakerSkin();
  });

  $('#import-rpgmaker-skin-cancel').on('click', function(){
    TCHE.openWindow('import-skin');
  });
});
</script>
