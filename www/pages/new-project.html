<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Project</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <form role="form">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" id="new-project-name" placeholder="Project Name">
            </div>
            <div class="form-group">
              <label>Folder</label>
              <p class="help-block">Select the folder where you want to save your project.</p>
              <button type="button" class="btn btn-default" id="new-project-select-folder">Select Parent Folder</button>
              <p></p>
              <input class="form-control" type="text" placeholder="Parent Folder Name" disabled id="new-project-parent-folder">
            </div>
            <div class="form-group">
                <label>Folder Name</label>
                <input class="form-control" id="new-project-folder" placeholder="Folder Name">
            </div>

            <button id="new-project-continue" type="button" class="btn btn-primary">Continue</button>
        </form>
    </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#new-project-select-folder').on('click', function(){
    STUDIO.pickNewProjectFolder();
  });

  $('#new-project-continue').on('click', function(){
    STUDIO.saveNewProject();
  });
});
</script>
