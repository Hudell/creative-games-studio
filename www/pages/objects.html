<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Objects</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="input-group custom-search-form">
      <input type="text" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>

<nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
  <ul class="nav navbar-top-links navbar-left">
    <li class="">
      <a id="new-object-btn" href="#">
        <i class="fa fa-file-o fa-fw"></i> New Object
      </a>
    </li>
  </ul>
</nav>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>


<!-- /.row -->
<div class="row">
  <div class="col-lg-12">  
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="object-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>

                <th>Actions</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  TCHE.ObjectManager.loadObjects('object-table');
  $('#new-object-btn').on('click', function(event) { TCHE.eventOpenWindow(event, 'new-object'); });

  $('.object-delete').on('click', function(event) {
    event.preventDefault();
    var objectName = event.currentTarget.dataset.elementId;

    TCHE.ObjectManager.removeObject(objectName);
    TCHE.openWindow('objects');
  });

  $('.object-edit').on('click', function(event) {
    event.preventDefault();
    var objectName = event.currentTarget.dataset.elementId;

    TCHE.ObjectManager.editObject(objectName);
  });
});
</script>
