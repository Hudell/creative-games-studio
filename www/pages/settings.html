<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Settings</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Game
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="Game Name">
                            </div>
                            <div class="form-group">
                                <label>Initial Map</label>
                                <select class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Main Skin</label>
                                <select class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Resolution Width</label>
                                <input class="form-control" placeholder="0" type="number">
                            </div>
                            <div class="form-group">
                                <label>Resolution Height</label>
                                <input class="form-control" placeholder="0" type="number">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Player's Initial Settings
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Sprite</label>
                                <select class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>X position</label>
                                <input class="form-control" placeholder="0" type="number">
                            </div>
                            <div class="form-group">
                                <label>Y position</label>
                                <input class="form-control" placeholder="0" type="number">
                            </div>
                            <div class="form-group">
                                <label>Hitbox X</label>
                                <input class="form-control" placeholder="0" type="number">
                            </div>
                            <div class="form-group">
                                <label>Hitbox Y</label>
                                <input class="form-control" placeholder="0" type="number">
                            </div>
                            <div class="form-group">
                                <label>Hitbox Width</label>
                                <input class="form-control" placeholder="0" type="number">
                            </div>
                            <div class="form-group">
                                <label>Hitbox Height</label>
                                <input class="form-control" placeholder="0" type="number">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
