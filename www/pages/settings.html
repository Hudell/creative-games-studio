<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Settings</h1>
    </div>
</div>

<div class="row">
    <a href="#" id="settings-game-option">
      <div class="col-lg-3 col-md-3">
          <div class="panel panel-red">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-gamepad fa-3x"></i>
                      </div>
                      <div class="col-xs-6 text-right">
                          <div class="medium">Game</div>
                      </div>
                  </div>
              </div>
              <div class="panel-footer">
                  <span class="pull-left">Game Settings</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </div>
      </div>
    </a>
    <a href="#" id="settings-player-option">
      <div class="col-lg-3 col-md-3">
          <div class="panel panel-red">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-male fa-3x"></i>
                      </div>
                      <div class="col-xs-6 text-right">
                          <div class="medium">Player</div>
                      </div>
                  </div>
              </div>
              <div class="panel-footer">
                  <span class="pull-left">Initial Player Settings</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </div>
      </div>
    </a>
    <a href="#" id="settings-steam-option">
      <div class="col-lg-3 col-md-3">
          <div class="panel panel-red">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-steam fa-3x"></i>
                      </div>
                      <div class="col-xs-6 text-right">
                          <div class="medium">Steam</div>
                      </div>
                  </div>
              </div>
              <div class="panel-footer">
                  <span class="pull-left">Steam Integration Settings</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </div>
      </div>
    </a>
    <a href="#" id="settings-time-option">
      <div class="col-lg-3 col-md-3">
          <div class="panel panel-red">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-xs-3">
                          <i class="fa fa-clock-o fa-3x"></i>
                      </div>
                      <div class="col-xs-6 text-right">
                          <div class="medium">Time</div>
                      </div>
                  </div>
              </div>
              <div class="panel-footer">
                  <span class="pull-left">Time System Settings</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
              </div>
          </div>
      </div>
    </a>
</div>

<script type="text/javascript">
$(function(){
  $('#settings-player-option').on('click', function(event) { TCHE.eventOpenWindow(event, 'settings-player'); });
  $('#settings-game-option').on('click', function(event) { TCHE.eventOpenWindow(event, 'settings-game'); });
  $('#settings-steam-option').on('click', function(event) { TCHE.eventOpenWindow(event, 'settings-steam'); });
  $('#settings-time-option').on('click', function(event) { TCHE.eventOpenWindow(event, 'settings-time'); });
});
</script>
