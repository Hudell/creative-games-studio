<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Map</h1>
    </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
        <label>Map Type</label>
        <select id="mapType" class="form-control">
          <option value="tche">Default</option>
          <option value="tiled">Tiled</option>
        </select>
        <p class="help-block">Select the type of the Map that you want to use.</p>
      </div>

      <button id="new-map-continue-btn" type="button" class="btn btn-primary">Continue</button>
      <button id="new-map-cancel-btn" type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>

<br/>

<script type="text/javascript">
$(function(){
  $('#maps-btn').addClass('active');
  $('#new-map-continue-btn').on('click', function(){
    STUDIO.continueNewMap();
  });
  $('#new-map-cancel-btn').on('click', function(){
    STUDIO.openWindow('maps');
  });
});
</script>
