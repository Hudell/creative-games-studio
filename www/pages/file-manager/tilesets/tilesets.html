<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Tilesets</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="input-group custom-search-form">
      <input type="text" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>

<nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
  <ul class="nav navbar-top-links navbar-left">
    <li class="">
      <a id="import-tileset-btn" href="#">
        <i class="fa fa-folder fa-fw"></i> Import Tileset
      </a>
    </li>
  </ul>
</nav>


<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>


<!-- /.row -->
<div class="row">
  <div class="col-lg-12">  
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped grid-with-preview-images" id="tilesets-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>
                  Type
                </th>
                <th>
                  Image
                </th>
                <th>
                  Tile Size
                </th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  STUDIO.TilesetManager.loadTilesets();
  $('#import-tileset-btn').on('click', function(event) { STUDIO.DatabaseManager.eventOpenWindow(event, 'tilesets', 'import-tileset'); });

  $('.tilesets-row').on('click', function(event) {
    event.preventDefault();
    var tilesetName = event.currentTarget.dataset.elementId;

    STUDIO.TilesetManager.editTileset(tilesetName);
  });
});
</script>
