<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">New Image Sprite</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form">
              <div class="form-group">
                <label>Image</label>
                <input type="file" id="new-image-sprite-image">
                <p class="help-block">Select the Image to use.</p>
              </div>

              <div class="form-group preview-image" id="new-image-sprite-image-preview">
              </div>

              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Name" id="new-image-sprite-name">
              </div>

              <div class="form-group">
                <label>Image Width</label>
                <input class="form-control" type="text" placeholder="Width" disabled id="new-image-sprite-width">
              </div>

              <div class="form-group">
                <label>Image Height</label>
                <input class="form-control" type="text" placeholder="Height" disabled id="new-image-sprite-height">
              </div>

              <button id="new-image-sprite-save" type="button" class="btn btn-primary">OK</button>
              <button id="new-image-sprite-cancel" type="button" class="btn btn-default">Go Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
$(function(){
  $('#sprites-btn').addClass('active');

  $('#new-image-sprite-image').on('change', function(){
    STUDIO.onChooseImageSprite($('#new-image-sprite-image').val());
  });

  $('#new-image-sprite-save').on('click', function(){
    STUDIO.saveNewImageSprite();
  });

  $('#new-image-sprite-cancel').on('click', function(){
    STUDIO.openWindow('new-sprite');
  });
});
</script>
